                      →: |
                        '			let grid = props.stack["root"].scope.agGrid; // page["agGrid"];
                        			if (grid !== undefined) {
                        				// Set grid width & height
                        				var height = vars.height;
                        				var width = vars.width;
                        				var autoHeight = height == "" || height == "auto";
                        				grid.api.setDomLayout(autoHeight ? "autoHeight":"normal");
                        				(grid as any)._nativeElement.style.height = autoHeight ? "" : height;
                        				(grid as any)._nativeElement.style.width = width;
                        				page.c8o.log.debug(''[MB] gridApi sizing done'');
                        				if (grid.rowModelType == "infinite") {
                        					if (typeof grid.context != "object") {
                        						grid.context = {};
                        					}
                        					grid.context.bookmark = '''';
                        					
                        					const emptyds: IDatasource = {
                        						rowCount: undefined,
                        						getRows: (params: IGetRowsParams) => {
                        							params.successCallback([],0);
                        						},
                        					};
                        					const datasource: IDatasource = {
                        						rowCount: undefined,
                        						getRows: (params: IGetRowsParams) => {
                        							page.c8o.log.debug(''[MB] grid asking for '' + params.startRow + '' to '' + params.endRow);
                        							params[''limit''] = params.endRow - params.startRow;
                        							params[''skip''] = params.startRow;
                        							params[''datasource''] = datasource;
                        							params[''bookmark''] = grid.context.bookmark;
                        							page.actionBeans.EmitEventAction(page, {event: ''.GetRows'', data: params},null);
                        						},
                        					};
                        					grid.context.reset = () => {
                        						grid.api.setDatasource(emptyds);
                        						grid.api.setDatasource(datasource);
                        					};
                        					grid.api.setDatasource(datasource);
                        					page["api"] = grid.api;
                        				}
                        			}
                        			resolve();
                        '
